<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header>
    <div class="container-fluid text-primary">
      <div class="row m-0 justify-content-between">
        <div class="col-md-6 d-flex flex-direction-row">
          <div class="input-group rounded mt-2">
            <input type="search" class="form-control rounded searchBar" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <span class="input-group-text border-0 searchBar" id="search-addon">
              <i class="fas text-dark fa-search"></i>
            </span>
          </div>
        </div>
        <div class="col-md-2" style="text-align:right" id="weather">
        </div>
      </div>
    </div>
    </div>
  </header>
  <main>
    <div class="container-fluid text-primary">
      <center>
        <div class="row m-0 d-flex">
          <div class="col-md-7 clock text-light" id="clock">
            <!-- <div id="clock">
              CLOCK
            </div> -->
            <form>
              <div class="goodDay">
                <h5>Good Morning/Afternoon/Evening, Liz! What's your goal today?</h5>
                <p>
                  <input type="text" name="" id="" class="greetingsLiz">
              </div>
            </form>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body todoCard" id="todoList">
                <!-- TO-DO -->
                <h5 class="text-light">TO-DO LIST</h5>
              </div>
            </div>
          </div>
        </div>
      </center>
    </div>
    <div class="container-fluid bottomRow text-dark justify-content-between">
      <div class="row m-0 p-2">
        <div class="col-md-3" id="image">
          <!-- <div>
            IMAGE
          </div> -->
        </div>
        <div id="quote" class="col-md-6">
          <!-- <div id="quote" class="col-md-6 text-center">
          QUOTE
        </div> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
